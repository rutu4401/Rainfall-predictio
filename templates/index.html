<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            outline: none;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: white;
            color: black;
        }

        button {
            background: white;
            color: #ff5e62;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background: #ff5e62;
            color: white;
            transform: scale(1.1);
        }

        .uploaded-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Pomo Image Classifier üçÖ</h1>
    
    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <button type="submit">Upload & Predict üöÄ</button>
        </form>

        {% if file_path %}
        <div class="uploaded-section">
            <h2>Uploaded Image:</h2>
            <img src="{{ file_path }}" alt="Uploaded Image">
        </div>
        <div class="result">
            <p>Prediction: {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
